<section>
	@for (blog of blogs; track $index) {
		<div class="card">
			<img [src]="blog.image" alt="{{ blog.title }}">
	
			<div class="content">
				<h3>{{ blog.title }}</h3>
				<p>{{ blog.description }}</p>
				<span>{{ blog.createdAt | date : 'y MMMM d' }}</span>
			</div>
		</div>
	}	
</section>
